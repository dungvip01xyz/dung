<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lưu tin nhắn vào file</title>
</head>
<body>
    <h2>Nhập tin nhắn và lưu vào file</h2>
    <textarea id="message" rows="4" cols="50"></textarea><br>
    <button onclick="saveToFile()">Lưu vào file</button>

    <script>
        function saveToFile() {
            let message = document.getElementById("message").value;
            if (message.trim() === "") {
                alert("Vui lòng nhập tin nhắn!");
                return;
            }

            // Tạo một Blob chứa nội dung tin nhắn
            let blob = new Blob([message], { type: "text/plain" });

            // Tạo đường dẫn tải file
            let a = document.createElement("a");
            a.href = URL.createObjectURL(blob);
            a.download = "data.txt"; // Tên file khi tải xuống
            a.click();
        }
    </script>
</body>
</html>
